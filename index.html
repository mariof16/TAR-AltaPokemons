<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons</title>
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <div id="vistaaniadir">
            <h1>Añadir Pokémons</h1>
            <form class="pokemon-form">
                <div class="name-section">
                    <input type="text" id="nombre" name="nombre">
                    <button type="button" id="btnlista">Lista</button>
                </div>
                <div class="image-stats-section">
                    <div class="image-section">
                        <img src="img/pokemon.jpg">
                    </div>
                    <div class="stats-section">
                        <p>
                            <input type="number" id="puntos" readonly>
                        </p>
                        <p>
                            <label for="vida">Vida</label>
                            <input type="number" id="vida" name="vida" value="0">
                        </p>
                        <p>
                            <label for="fuerza">Fuerza</label>
                            <input type="number" id="fuerza" name="fuerza" value="0">
                        </p>
                        <p>
                            <label for="magia">Magia</label>
                            <input type="number" id="magia" name="magia" value="0">
                        </p>
                    </div>
                </div>
                <button type="button" id="btnguardar">Guardar</button>
            </form>
        </div>
        <div id="vistalistar">
            <h1>Lista Pokémon</h1>
            <button id="btnaniadir">Añadir</button>
            <div id="divlista">
            </div>
        </div>
        <script type="module" src="controller.js"></script>
    </body>
</html>
